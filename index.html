<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <img src="icono-ciencia-datos.png" alt="Icono de Ciencia de Datos" class="welcome-icon">
            <h1>¡Bienvenido!</h1>
            <p>Descubre más sobre mí completando la siguiente información.</p>
            <div class="input-section">
                <label for="user-name">Escribe tu nombre:</label>
                <input type="text" id="user-name" placeholder="Tu nombre">
            </div>
            <div class="language-selection">
                <label>Selecciona un idioma:</label>
                <button id="lang-es" class="lang-button selected">Español</button>
                <button id="lang-en" class="lang-button">English</button>
            </div>
            <button id="go-button">Comenzar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
